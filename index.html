<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <title>Microsoft - Official Home Page</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4 cursor-pointer">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-4 mr-6">
            <img src="assets/search.svg" alt="" />
          </div>
        </div>

        <div class="logo text-center flex md:w-auto md:order-1">
          <div class="flex justify-start">
            <img class="w-[80%]" src="assets/mslogo.png" alt="" />
          </div>
          <div
            class="feature absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Microsoft 365
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Office
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Windows
            </div>
            <div
              class="fitem hover:underline hover:underline-offset-8 cursor-pointer"
            >
              Support
            </div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div
            class="search hidden md:block mr-6 hover:underline hover:underline-offset-8 cursor-pointer"
          >
            All Microsoft
          </div>
          <div
            class="mx-2 hover:underline hover:underline-offset-8 cursor-pointer"
          >
            Search
          </div>
          <img
            class="w-4 mr-6 hover:underline hover:underline-offset-8 cursor-pointer"
            src="assets/search.svg"
            alt=""
          />
          <div class="flex pt-1">
            <img
              class="w-4 h-4 mr-4 hover:underline hover:underline-offset-8 cursor-pointer"
              src="assets/cart icon.svg"
              alt=""
            />
            <img
              class="w-4 h-4 mr-4 hover:underline hover:underline-offset-8 cursor-pointer"
              src="assets/account icon.svg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-32 space-y-4"
        >
          <h1 class="text-2xl font-semibold md:text-4xl mx-5">
            Surface Laptop 4
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Do it all with a perfect balance of sleek, ultra-thin design,
            multitasking speed and improved performance
          </p>
          <button class="text-white bg-black p-4 py-2 my-6 mx-5 font-bold">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img class="w-96 md:w-[64rem]" src="assets/ms.webp" alt="" />
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col md:flex-row md:justify-center">
        <div
          class="item flex items-center my-4 mx-4 mt-6 space-x-2 md:flex-col"
        >
          <img src="assets/ic1.png" alt="" />
          <span class="flex font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Choose your Microsoft 365</span
          >
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img src="assets/ic2.webp" alt="" />
          <span class="flex font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Explore Surface devices</span
          >
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="assets/ic3.webp" alt="" />
          <span class="flex font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Buy Xbox games
          </span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
          <img src="assets/ic4.png" alt="" />
          <span class="flex font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Get Windows 11
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
